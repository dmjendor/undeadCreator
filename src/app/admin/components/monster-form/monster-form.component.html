<div class="container">
    <div class="row">
      <div class="col-6">
          <form #monsterForm="ngForm" (ngSubmit)="save(monsterForm.value)">
              <div class="form-group">
                <label for="name">name</label>
                <input required #name="ngModel" [(ngModel)]="monster.name" id="name" ngModel name="name" type="text" class="form-control">
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                  name is required.
                </div>
              </div>
              
              <div class="row">
                <div class="col-4"><button class="btn btn-primary">Save</button></div>
                <div class="col-4"><button type="button" class="btn btn-primary" (click)="cancel()">Cancel</button></div>
                <div class="col-4"><button type="button" class="btn btn-danger" (click)="delete()">Delete</button></div>
              </div>
              
              
              
            
            </form>
      </div>
      <div class="col-6"> 
        <monster-card [monster]="monster" [edit]="false"></monster-card>
      </div>
    </div>
  </div>
