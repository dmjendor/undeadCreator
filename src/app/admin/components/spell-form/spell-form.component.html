<div class="container">
    <div class="row">
      <div class="col-6">
        <form #spellForm="ngForm" (ngSubmit)="save(spellForm.value)">
          <div class="form-group row">
            <div class="col-8">
                <label for="name">Name</label>
                <input
                  required
                  #name="ngModel"
                  [(ngModel)]="spell.name"
                  id="name"
                  name="name"
                  type="text"
                  class="form-control"
                />
                <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
                  Name is required.
                </div>
            </div>
            <div class="col-4">
              <label for="active">Active</label>
              <input
                #name="ngModel"
                [(ngModel)]="spell.active"
                id="active"
                name="active"
                type="checkbox"
                class="form-control">
            </div>
            
          </div>
          <hr />
          <div class="row form-group top-margin">
            <div class="col-4">
              <label for="class">Class</label>
              <select
                required
                multiple
                #class="ngModel"
                [(ngModel)]="spell.class"
                id="class"
                name="class"
                class="form-control"
              >
                <option value="">Select</option>
                <option *ngFor="let class of classes" [value]="class.key">{{class.name}}</option>

              </select>
              
              <div
                class="alert alert-danger"
                *ngIf="class.touched && class.invalid">
                 Class is required.
              </div>
            </div>
            <div class="col-4">
                <label for="location">Location</label>
                <input #location="ngModel" [(ngModel)]="spell.location" id="location" name="location" type="text" class="form-control">
            </div>
          </div>
          
            <div class="row form-group top-margin">
              <div class="col-4">
                  <label for="level">Spell Level</label>
                  <input required #level="ngModel" [(ngModel)]="spell.level" id="level" name="level" type="text" class="form-control">
                  <div class="alert alert-danger" *ngIf="level.touched && level.invalid">
                   Level is required.
                  </div>
              </div>
              <div class="col-4">
                  <label for="points">Points</label>
                  <input required #points="ngModel" [(ngModel)]="spell.points" id="points" name="points" type="text" class="form-control">
                  <div class="alert alert-danger" *ngIf="points.touched && points.invalid">
                   Points are required.
                  </div>
              </div>
              <div class="col-4">
                  <label for="points">Necro Points</label>
                  <input required #npoints="ngModel" [(ngModel)]="spell.npoints" id="npoints" name="npoints" type="text" class="form-control">
                  <div class="alert alert-danger" *ngIf="npoints.touched && npoints.invalid">
                   Necro Points are required.
                  </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                  
                <label for="description">Description</label>
                <textarea #description="ngModel" [(ngModel)]="spell.description" id="description" name="description" class="form-control"></textarea>
                  
              </div>
            </div>
          
          <div class="row top-margin">
            <div class="col-12">
                <div class="btn-group btn-group-lg d-flex" role="group" aria-label="..."> 
                    <button class="btn btn-primary w-100">
                      Save
                    </button>
                    <button type="button" class="btn btn-primary w-100" (click)="cancel()">
                      Cancel
                    </button>
                    <button type="button" class="btn btn-danger w-100" (click)="delete()">
                      Delete
                    </button>
                </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-6">

        <spell-card [spell]="spell" [edit]="false"></spell-card>
      </div>
    </div>
  </div>
