<div class="row">
  <div class="col-12">
    <a class="btn btn-lg btn-primary btn-block"
      routerLink="/create-undead"  
    >
      <span>Create Undead</span>
  </a>
  </div>
</div>
<div class="row" *ngIf="undead">
    <div class="col-6">
      <ngx-datatable
      class="bootstrap"
      [rows]="undead"
      [columns]="columns"
      [selected]="selected"
      [selectionType]="'single'"
      (activate)="onActivate($event)"
      (select)='onSelect($event)'>
      >
      
      <ngx-datatable-column name="Name"></ngx-datatable-column>
      <ngx-datatable-column name="Cost"></ngx-datatable-column>
      <ngx-datatable-column name="Active" [width]="60" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
          <ng-template ngx-datatable-cell-template let-value="value" let-isSelected="isSelected">
            <input type="checkbox" [checked]="value" disabled="disabled" />
          </ng-template>
      </ngx-datatable-column>
      
      </ngx-datatable>
      <div class="row">
        <div class="col-12">
            <ngb-accordion  [closeOthers]="true" #acc="ngbAccordion">
                <ngb-panel>
                  <ng-template ngbPanelTitle>
                    <span>Spells/Cost</span>
                  </ng-template>
                  <ng-template ngbPanelContent>
                      <div class="row top-margin" [class.hidden]="spell.level>appUser.level" *ngFor="let spell of spells">
                          <div class="col-7"><b>{{spell.name}}</b></div>
                          <div class="col-5">
                            <spell-quantity 
                              [baseval]="0" 
                              [(totalcost)]="selectedUndead.cost" 
                              [necromancer]="appUser.necromancer"                          
                              [pointval]="spell.points" 
                              [npointval]="spell.npoints"
                              [(optval)]="selectedSpells[spell.key].count"
                            ></spell-quantity>
                          </div>
                    </div>
                  </ng-template>
                </ngb-panel>
              </ngb-accordion>
        </div>
      </div>
    </div>
    <div class="col-6">
        <undead-card [undead]="selectedUndead"></undead-card>   
    </div>
  </div>
